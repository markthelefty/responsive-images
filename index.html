<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Picturefill Demo</title>
	<meta name="viewport" content="width=device-width">
	<script src="js/picturefill.min.js"></script>
</head>

<body>

<style>
/*css is for the demo only*/
img {
	display:block;
	height:auto;
	width:100%;
}
</style>

	<span data-picture data-alt="Img Alt">
	    <span data-src="img/480px.jpg"></span>
	    <span data-src="img/768px.jpg" data-media="(min-width: 768px)"></span>
	    <span data-src="img/992px.jpg" data-media="(min-width: 992px)"></span>
	    <span data-src="img/1200px.jpg" data-media="(min-width: 1200px)"></span>
	    <span data-src="img/1600px.jpg" data-media="(min-width: 1600px)"></span>
	    <!-- Fallback content for non-JS browsers. Same img src as the initial, unqualified source element. -->
	    <noscript><img src="img/marquee/marquee-1-1600.jpg" alt="Img Alt"></noscript>
	</span>
	
</body>
</html>
